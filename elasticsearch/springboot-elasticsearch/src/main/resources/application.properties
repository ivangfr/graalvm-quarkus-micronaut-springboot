spring.application.name=springboot-elasticsearch

opensearch.scheme=http
opensearch.host=${ELASTICSEARCH_HOST:localhost}
opensearch.port=${ELASTICSEARCH_REST_PORT:9200}
opensearch.indexes.movies=springboot.movies.jvm

management.endpoints.enabled-by-default=false
management.endpoints.web.base-path=/
management.endpoints.web.exposure.include=info,health,beans,metrics,env

management.endpoint.info.enabled=true
management.endpoint.health.enabled=true
management.endpoint.health.show-details=always
management.endpoint.beans.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.env.enabled=true

#---
spring.config.activate.on-profile=native
opensearch.indexes.movies=springboot.movies.native
